<app-navbar></app-navbar>
<div class="home">
    <div class="subscribe">
        <label for="cep">
          <p>Informe o Cep:</p>
        </label>
        <input
          id="campo_cep"
          class="campoCep"
          type="text"
          name="input-cep"
          title="Input cep"
          placeholder="Digite o cep"
          required
          [(ngModel)]="cep"
          maxlength="9"
          value="{{formatarCEP(cep)}}"
        />

        <label for="km">
          <p>Informe os Km's:</p>
        </label>
        <input
          id="campo_km"
          class="campokm"
          type="number"
          name="input-km"
          title="Input km"
          placeholder="Digite o km"
          required
          [(ngModel)]="km"
          min="0"
        />
        
        <app-modal
          *ngIf="modalService.isModalOpen$ | async"
          (close)="modalService.closeModal()"
          [dadosDaRequisicao]="dadosDaRequisicao"
        ></app-modal>
        
      <br />
      <div class="submit-btn" (click)="onSearch(cep, km)">Pesquisar</div>
        <div class="msgErr">
    <app-alert-error *ngIf="messageError" [errormsm]="messageError"></app-alert-error>
  </div>
  </div>


</div>
