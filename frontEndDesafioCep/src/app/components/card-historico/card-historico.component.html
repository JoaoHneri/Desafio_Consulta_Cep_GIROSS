<div class="card" *ngFor="let item of dadosDaRequisicao">
    <div class="card1" href="#">
      <span>Cep:</span>
     <p>{{item.cep}}</p>
     <span>Raio:</span>

     <span>Data e Hora:</span>

     <div class="go-corner" href="#">
     </div>
   </div>
 </div>
